<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="contents__title">
                    <div class="title">추억의 BGM</div>
                    <div class="subtitle">TODAY CHOICE</div>
                </div>
                <div class="divideLine"></div>
            </div>
            <div class="albumWrapper">
                <div class="album">
                    <img class="album-thumnail" src="./images/jukebox-02.png" alt="">
                    <div class="album__title">Y(Please Tell Me Why)</div>
                    <div class="album__artist">프리스타일</div>
                </div>
                <div class="album">
                    <img class="album-thumnail" src="./images/jukebox-01.png" alt="">
                    <div class="album__title">눈의 꽃</div>
                    <div class="album__artist">박효신</div>
                </div>
                <div class="album">
                    <img class="album-thumnail" src="./images/jukebox-03.png" alt="">
                    <div class="album__title">사랑했나봐</div>
                    <div class="album__artist">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="contents__title">
                    <div class="title">추억의 BGM</div>
                    <div class="subtitle">TODAY CHOICE</div>
                </div>
            </div>
            <div class="albumTable">
                <table class="table">
                    <tr class="table__header">
                        <th><input type="checkbox" name="" id=""></th>
                        <th><span>번호</span></th>
                        <th><span class="table__title">곡명</span></th>
                        <th><span class="table__artist">아티스트</span></th>
                    </tr>
                    <tr class="table__contents">
                        <td><input type="checkbox" name="" id=""></td>
                        <td><span>1</span></td>
                        <td><span class="table__title">눈의 꽃</span></td>
                        <td><span class="table__artist">박효신</span></td>
                    </tr>
                    <tr class="table__contents">
                        <td><input type="checkbox" name="" id=""></td>
                        <td><span>2</span></td>
                        <td><span class="table__title">사랑스러워</span></td>
                        <td><span class="table__artist">김종국</span></td>
                    </tr>
                    <tr class="table__contents">
                        <td><input type="checkbox" name="" id=""></td>
                        <td><span>3</span></td>
                        <td><span class="table__title">내사람: Partner For life</span></td>
                        <td><span class="table__artist">SG 워너비</span></td>
                    </tr>
                    <tr class="table__contents">
                        <td><input type="checkbox" name="" id=""></td>
                        <td><span>4</span></td>
                        <td><span class="table__title">Love Love Love</span></td>
                        <td><span class="table__artist">에픽하이</span></td>
                    </tr>
                    <tr class="table__contents">
                        <td><input type="checkbox" name="" id=""></td>
                        <td><span>5</span></td>
                        <td><span class="table__title">애인...있어요</span></td>
                        <td><span class="table__artist">이은미</span></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
