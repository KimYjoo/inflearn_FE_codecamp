<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./styles/index.css">
    <title>김용주의 미니 홈피 :: 사이좋은 사람들, 싸이월드</title>
    <script src="https://kit.fontawesome.com/558d5945fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="left__body__profile__item">
                                <i class="fa-solid fa-user"></i>
                                <span>이름</span>
                            </div>
                            <div class="left__body__profile__item">
                                <i class="fa-solid fa-phone"></i>
                                <span>Phone</span>
                            </div>
                            <div class="left__body__profile__item">
                                <i class="fa-solid fa-envelope"></i>
                                <span>E-mail</span>
                            </div>
                            <div class="left__body__profile__item">
                                <i class="fa-solid fa-star"></i>
                                <span>인스타그램</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="left__body__footer__text">
                                오늘의 기분
                            </div>
                            <div class="left__body__footer__select">
                                <select name="" id="">
                                    <option value="good" selected>기쁨 😀</option>
                                    <option value="sad">슬픔 😢</option>
                                    <option value="angry">화남 😡</option>
                                    <option value="soso">그저그럼 😕</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./jukebox.html" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
